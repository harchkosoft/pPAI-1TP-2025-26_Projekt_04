<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teksty z różnymi stylami</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="bold-font">To jest tekst z dużą czcionką</div>
      <div class="colored">To jest tekst kolorowy</div>
      <div class="monospace">To jest tekst z innym krojem pisma</div>
      <div class="bold-italic-underline">
        To jest tekst pogrubiony, pochylony i podkreślony
      </div>
      <div class="uppercase">to jest tekst z transformacją</div>

      <div class="letter-spacing">
        To jest tekst z odstępami między literami
      </div>
      <div class="line-height">
        To jest tekst<br />
        z większą wysokością<br />
        linii
      </div>
    </section>
  </body>
</html>
